{% load static %}
{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'main/images/log.svg' %}" alt="" height="80"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link active" href="{% url 'main' %}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Работы</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Правило</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Результаты</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contest' %}">Конкурс</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Эксперты</a></li>
                <li class="nav-item"><a class="nav-link" href="#">О нас</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Личный кабинет</a></li>
            </ul>
            <div class="d-flex">
                <div class="dropdown">
                    <button class="btn btn-warning dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="fi fi-ru"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('en')"><img src="{% static 'main/images/uk.png' %}" alt="" width="30" height="30"></a></li>
                        <li><a class="dropdown-item" href="#" onclick="changeLanguage('ru')"><img src="{% static 'main/images/ru.png' %}" alt="" width="30" height="30"></a></li>
                    </ul>
                </div>
                
                <script>
                    function changeLanguage(lang) {
                        document.getElementById('languageDropdown').textContent = lang.toUpperCase();
                    }
                </script>
                
                
                
                <button class="btn btn-light btn-sm me-2" disabled>Вход</button>
                <button class="btn btn-secondary btn-sm" disabled>Регистрация</button>
            </div>
        </div>
    </div>
</nav>

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
